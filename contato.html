<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chamando o CSS externo -->
     <link rel="stylesheet" href="src/css/estilo.css">
    <title>Loja de bicicletas</title>
</head>
<body>
    <header>
        <h1>Bike na trilha</h1>   <!-- Adicionando título ao site -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>  <!-- Adicionando estrutura home -->
                <li><a href="contato.html">Contato</a></li> <!-- Adicionando estrutura Contanto -->
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="sobre.html">Sobre</a></li> <!-- Adicionando estrutura Quiz -->
                <div class="mudarCor">   <!-- Estrutura div para adicionar os circulos e trocar de cor. -->
                    <input type="button" class="cor" onclick="trocar('#ff0000')"/> <!-- Trocar cor para vermelho -->
                    <input type="button" class="cor" onclick="trocar('#0000ff')"/> <!-- Trocar cor para azul -->
                    <input type="button" class="cor" onclick="trocar('#800080')"/> <!-- Trocar cor para roxo -->
                </div>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <!-- Formulário com ID 'form' que será usado para coletar dados do usuário -->
        <form id="form">
            <fieldset> <!-- Agrupa os elementos do formulário -->
                <legend>Cadastre seus dados</legend> <!-- Título do grupo de campos do formulário -->
                
                <p>
                    <label for="nome">Nome do usuário:</label> <!-- Rótulo para o campo de entrada 'nome' -->
                    <input type="text" name="nome" id="nome"> <!-- Campo de entrada para o nome do usuário -->
                </p>
                
                <p>
                    <label for="telefone">Telefone do usuário:</label> <!-- Rótulo para o campo de entrada 'telefone' -->
                    <input type="text" name="telefone" id="telefone" maxlength="15"> <!-- Campo de entrada para o telefone com limite de 15 caracteres -->
                </p>
                
                <p>
                    <label for="email">Email do usuário:</label> <!-- Rótulo para o campo de entrada 'email' -->
                    <input type="text" name="email" id="email" maxlength="30"> <!-- Campo de entrada para o email com limite de 30 caracteres -->
                </p>
                
                <p id="1"></p> <!-- Parágrafo onde o nome do usuário será exibido após o envio do formulário -->
                <p id="2"></p> <!-- Parágrafo onde o telefone do usuário será exibido após o envio do formulário -->
                <p id="3"></p> <!-- Parágrafo onde o email do usuário será exibido após o envio do formulário -->
                
                <button type="submit" id="btn">Enviar</button> <!-- Botão para enviar o formulário -->
            </fieldset>
        </form>
    </main>
    
    <!-- Chamando o JavaScript Externo -->
    <script src="src/js/script.js"></script>
</body>
</html>
